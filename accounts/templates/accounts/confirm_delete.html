{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 text-center">
    <h4>Are you sure you want to delete <strong>{{ user_obj.username }}</strong>?</h4>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'accounts:manage_accounts' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
