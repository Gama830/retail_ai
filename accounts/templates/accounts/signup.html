<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sign Up | Retail AI{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="max-width: 500px;">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center m-1">Create an Account</h2>
            </div>
            <div class="card-body">
                <!-- <h2 class="text-center mb-2">Create an Account</h2> -->

                <form method="POST">
                    {% csrf_token %}
                    {% load crispy_forms_tags %}
                    {{ form|crispy }}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Sign up</button>
                    </div>
                </form>
                
                <div class="mt-3 text-center">
                    <a href="{% url 'accounts:login' %}" class="btn btn-outline-secondary btn-sm">Already have an account?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
