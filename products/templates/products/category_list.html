<!DOCTYPE html>
<html>
<head>
    <title>Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Category List</h2>
    <a href="{% url 'category_create' %}" class="btn btn-success mb-3">Add Category</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for categories in categories %}
            <tr>
                <td>{{ categories.name }}</td>
                <td>
                    <a href="{% url 'category_edit' categories.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'category_delete' categories.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td> 
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'product_list' %}" class="btn btn-secondary mt-2">Products</a>
</body>
</html>
