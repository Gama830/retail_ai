{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container mt-5">
    <h2>Add Category</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'products:category_list' %}" class="btn btn-secondary mt-2">Back to Category</a>
</div>
{% endblock %}
