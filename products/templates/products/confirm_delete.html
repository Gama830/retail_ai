{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Delete {{ type }}</h2>
    <p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% if type == 'products:Product' %}{% url 'products:product_list' %}{% else %}{% url 'products:category_list' %}{% endif %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
